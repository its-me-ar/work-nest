<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-6xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      <div class="flex flex-col lg:flex-row min-h-screen lg:min-h-[600px]">
        <!-- Left Side - Login Form -->
        <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
          <div class="max-w-sm mx-auto w-full">
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-2">Welcome back!</h1>
            <p class="text-gray-600 mb-8">
              Simplify your workflow and boost your productivity<br />
              with <span class="font-semibold text-gray-900">Work Nest</span>
            </p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
              <!-- Email -->
              <div>
                <input
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                />
                <div
                  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  class="text-red-500 text-sm mt-1"
                >
                  Valid email required
                </div>
              </div>

              <!-- Password -->
              <div class="relative">
                <input
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all pr-12"
                />
                <button
                  type="button"
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  <!-- Add eye icon toggle here if needed -->
                </button>
                <div
                  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="text-red-500 text-sm mt-1"
                >
                  Password is required
                </div>
              </div>

              <!-- Forgot Password -->
              <div class="text-right">
                <a href="#" class="text-sm text-green-600 hover:text-green-700 transition-colors"
                  >Forgot Password?</a
                >
              </div>

              <!-- Error Message -->
              <div *ngIf="error()" class="text-red-500 text-sm mb-2">{{ error() }}</div>

              <!-- Submit -->
              <button
                type="submit"
                [disabled]="loading()"
                class="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 transition-colors flex items-center justify-center"
              >
                <span *ngIf="!loading()">Login</span>
                <span
                  *ngIf="loading()"
                  class="animate-spin border-2 border-white border-t-transparent rounded-full w-5 h-5"
                ></span>
              </button>
            </form>
          </div>
        </div>

        <!-- Right Side - Illustration -->
        <div
          class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-green-50 to-green-100 p-8 lg:p-12 flex-col justify-center items-center relative overflow-hidden"
        >
          <!-- Floating task cards -->
          <div class="absolute top-8 left-8">
            <div class="bg-white rounded-lg p-3 shadow-lg">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                  <i class="fas fa-user text-gray-600 text-xs"></i>
                </div>
                <div>
                  <div class="w-16 h-2 bg-gray-200 rounded mb-1"></div>
                  <div class="w-12 h-2 bg-gray-100 rounded"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="absolute top-20 right-8">
            <div class="bg-white rounded-lg p-3 shadow-lg">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                  <i class="fas fa-user text-gray-600 text-xs"></i>
                </div>
                <div>
                  <div class="w-16 h-2 bg-gray-200 rounded mb-1"></div>
                  <div class="w-12 h-2 bg-gray-100 rounded"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Main illustration -->
          <div class="text-center mb-8">
            <div class="relative mx-auto mb-8">
              <div class="w-64 h-64 relative">
                <!-- Green circles background -->
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 200 200">
                  <circle
                    cx="100"
                    cy="100"
                    r="80"
                    fill="none"
                    stroke="#10B981"
                    stroke-width="2"
                    stroke-dasharray="5,5"
                    opacity="0.3"
                  />
                  <circle
                    cx="100"
                    cy="100"
                    r="60"
                    fill="none"
                    stroke="#10B981"
                    stroke-width="1"
                    stroke-dasharray="3,3"
                    opacity="0.2"
                  />
                </svg>
                <!-- Character -->
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="text-center">
                    <!-- Head -->
                    <div
                      class="w-16 h-16 bg-white rounded-full mx-auto mb-2 shadow-lg flex items-center justify-center"
                    >
                      <div class="w-12 h-12 bg-gray-900 rounded-full relative">
                        <div
                          class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-14 h-8 bg-gray-900 rounded-t-full"
                        ></div>
                        <div class="absolute top-4 left-3 w-1 h-1 bg-white rounded-full"></div>
                        <div class="absolute top-4 right-3 w-1 h-1 bg-white rounded-full"></div>
                      </div>
                    </div>
                    <!-- Body -->
                    <div class="relative">
                      <div
                        class="absolute -left-8 top-4 w-6 h-2 bg-green-500 rounded-full transform -rotate-45"
                      ></div>
                      <div
                        class="absolute -right-8 top-4 w-6 h-2 bg-green-500 rounded-full transform rotate-45"
                      ></div>
                      <div
                        class="w-16 h-16 bg-green-500 rounded-t-full mx-auto flex items-center justify-center"
                      >
                        <div class="w-6 h-6 bg-white rounded-full flex items-center justify-center">
                          <i class="fas fa-heart text-green-500 text-xs"></i>
                        </div>
                      </div>
                      <div class="flex justify-center mt-2">
                        <div
                          class="w-8 h-4 bg-green-500 rounded-b-full transform -rotate-12 mr-2"
                        ></div>
                        <div class="w-8 h-4 bg-green-500 rounded-b-full transform rotate-12"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Task card -->
          <div class="bg-white rounded-xl p-4 shadow-lg max-w-xs w-full">
            <div class="flex items-center justify-between mb-3">
              <h3 class="font-semibold text-gray-900">Canva Design</h3>
              <span class="text-xs text-gray-500">10 Task</span>
            </div>
            <div class="flex items-center space-x-2">
              <span class="px-3 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full"
                >Design</span
              >
              <div class="flex-1"></div>
              <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                <i class="fas fa-palette text-green-600 text-sm"></i>
              </div>
            </div>
          </div>

          <h2 class="text-2xl lg:text-3xl font-bold text-gray-900 mt-8 text-center">
            Make your work easier and organized<br />
            with <span class="text-green-600">Work Nest</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
