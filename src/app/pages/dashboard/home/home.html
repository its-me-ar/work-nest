<div class="p-3 md:p-4 lg:p-6 space-y-6">
  <!-- Title -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
    <h2 class="text-xl md:text-2xl font-bold text-gray-800">Dashboard</h2>
    <p class="text-gray-500 text-xs md:text-sm">Overview of tasks and leaves</p>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Task Completed -->
    <div class="bg-green-50 border border-green-200 p-4 rounded-xl shadow hover:shadow-md transition flex flex-col items-center text-center">
      <p class="font-medium text-green-700 text-sm">Tasks Completed</p>
      <p class="text-2xl font-bold text-green-800 mt-1">{{ totalCompleted() }}</p>
    </div>

    <!-- Task Pending -->
    <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-xl shadow hover:shadow-md transition flex flex-col items-center text-center">
      <p class="font-medium text-yellow-700 text-sm">Tasks Pending</p>
      <p class="text-2xl font-bold text-yellow-800 mt-1">{{ totalPending() }}</p>
    </div>

    <!-- Leaves Approved -->
    <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl shadow hover:shadow-md transition flex flex-col items-center text-center">
      <p class="font-medium text-blue-700 text-sm">Leaves Approved</p>
      <p class="text-2xl font-bold text-blue-800 mt-1">{{ leavesApproved() }}</p>
    </div>

    <!-- Leaves Pending -->
    <div class="bg-red-50 border border-red-200 p-4 rounded-xl shadow hover:shadow-md transition flex flex-col items-center text-center">
      <p class="font-medium text-red-700 text-sm">Leaves Pending</p>
      <p class="text-2xl font-bold text-red-800 mt-1">{{ leavesPending() }}</p>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Task Chart -->
    <div class="p-4 bg-white rounded-xl shadow-md flex flex-col">
      <h3 class="text-md font-semibold text-gray-700 mb-3">Tasks Overview</h3>
      <div class="flex-1 flex items-center justify-center">
        <canvas
          baseChart
          [data]="taskChartData()"
          [options]="taskChartOptions"
          [type]="'doughnut'">
        </canvas>
      </div>
    </div>

    <!-- Leaves Chart -->
    <div class="p-4 bg-white rounded-xl shadow-md flex flex-col">
      <h3 class="text-md font-semibold text-gray-700 mb-3">Leaves Overview</h3>
      <div class="flex-1 flex items-center justify-center">
        <canvas
          baseChart
          [data]="leaveChartData()"
          [options]="leaveChartOptions"
          [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>
</div>
