<div class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-green-50 to-green-100">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-lg w-full text-center">
    <!-- 404 Illustration -->
    <div class="relative mx-auto mb-8">
      <div class="w-40 h-40 relative mx-auto">
        <!-- Outer ring -->
        <svg class="absolute inset-0 w-full h-full" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="80" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
          <circle cx="100" cy="100" r="60" fill="none" stroke="#10B981" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
        </svg>
        <!-- Sad emoji / character -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="text-center">
            <div class="w-20 h-20 bg-gray-900 rounded-full flex items-center justify-center shadow-lg">
              <div class="relative">
                <div class="flex justify-between w-10 mx-auto mb-2">
                  <div class="w-2 h-2 bg-white rounded-full"></div>
                  <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
                <div class="w-10 h-2 bg-white rounded-full mx-auto mt-2 transform rotate-180"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Text -->
    <h1 class="text-5xl font-extrabold text-gray-900 mb-2">404</h1>
    <p class="text-gray-600 mb-4 text-lg">Oops! Page not found</p>
    <p class="text-gray-500 mb-8">
      The page you’re looking for doesn’t exist or may have been moved.
    </p>

    <!-- Back to Home Button -->
    <button
      routerLink="/"
      class="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
    >
      <i class="fas fa-home text-sm"></i>
      <span>Back to Home</span>
    </button>
  </div>
</div>
