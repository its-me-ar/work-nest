<div
  class="fixed inset-0 bg-white/30 backdrop-blur-sm flex items-center justify-center z-50"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6">
    <h3 class="text-lg font-bold text-gray-800 mb-4">Reject Leave</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <textarea
        formControlName="reason"
        placeholder="Enter reason for rejection"
        class="w-full p-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400 resize-none"
        rows="4"
      ></textarea>
      <div
        *ngIf="form.controls['reason'].invalid && form.controls['reason'].touched"
        class="text-red-500 text-sm mt-1"
      >
        Reason is required
      </div>

      <div class="mt-4 flex justify-end gap-3">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition disabled:opacity-50"
        >
          Reject
        </button>
      </div>
    </form>
  </div>
</div>
