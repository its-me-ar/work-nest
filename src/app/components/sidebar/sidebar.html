<aside
  class="fixed lg:static w-60 h-full bg-white border-r border-gray-200 flex flex-col z-50 transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="(ui.isMobileMenuOpen$ | async) || (ui.isSidebarOpen$ | async)"
  [class.-translate-x-full]="!(ui.isMobileMenuOpen$ | async) && !(ui.isSidebarOpen$ | async)"
  [class.lg:translate-x-0]="true"
>
  <!-- Logo -->
  <div class="p-6 py-[13px] border-b border-gray-100">
    <h1 class="text-2xl font-bold text-gray-800">Work Nest</h1>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="bg-blue-500 text-white"
      [routerLinkActiveOptions]="{ exact: item.route === '/' }"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition-colors cursor-pointer"
    >
      <lucide-icon [img]="item.icon" class="w-5 h-5"></lucide-icon>
      <span class="font-medium">{{ item.label }}</span>
    </a>
  </nav>

  <!-- Bottom Section -->
  <div class="p-4 border-t border-gray-100 space-y-2" >
    <a
    (click)="logout()"
      class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer"
    >
      <lucide-icon [img]="LogOutIcon" class="w-5 h-5"></lucide-icon>
      <span class="text-sm font-medium">Logout</span>
    </a>
  </div>
</aside>
